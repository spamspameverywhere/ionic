<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <!-- Ionic w Angular -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- General -->
    <script src="js/app.js"></script>

    <!-- Cordova -->
    <script src="cordova.js"></script>

    <!-- Controllers -->

    <!-- Services -->

  </head>
  <body ng-app="iApp" ng-controller = "tCtrl">

    <ion-side-menus>

      <ion-side-menu-content>
        <ion-header-bar class = "bar-dark">
          <h1 class = "title">Practice Ionic To Do App</h1>
          <button class = "button button-icon" ng-click = "newTask()">
            <i class = "icon ion-compose"></i>
          </button>
        </ion-header-bar>
        <ion-content>
          <ion-list>
            <ion-item ng-repeat = "task in tasks">
              {{task.title}}
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu-content>

      <ion-side-menu side = "left">
        <ion-header-bar class = "bar-dark">
          <h1 class = "title">Projects</h1>
        </ion-header-bar>
      </ion-side-menu>

      <script id = "newTask.html" type = "text/ng-template">

        <div class = "modal">

          <ion-header-bar class = "bar-secondary">
            <h1 class = "title">New Task</h1>
            <button class = "button button-clear button-positive" ng-click = "cancelNew()">Cancel</button>
          </ion-header-bar>

          <ion-content>
            <form ng-submit = "addTask(task)">
              <div class = "list">
                <label class = "item item-input">
                  <input type = "text" placeholder = "Add new task?" ng-model = "task.title">
                </label>
              </div>
              <div class = "padding">
                <button type = "submit" class = "button button-block button-positive">Add Task</button>
              </div>
            </form>
          </ion-content>

        </div>

      </script>

    </ion-side-menus>

  </body>
</html>
